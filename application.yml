info:
  profile: default
spring:
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/jml?useUnicode=true&amp;characterEncoding=UTF-8&amp;autoReconnect=true&amp;noAccessToProcedureBodies=true
    username: root
    password: 11111
    driver-class-name: com.mysql.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource
    filters: stat
    maxActive: 20
    initialSize: 1
    maxWait: 60000
    minIdle : 1
    testWhileIdle : true
    testOnBorrow : false
    testOnReturn : false
    poolPreparedStatements : true
    maxOpenPreparedStatements: 20
  http:
    encoding:
      charset: utf-8
      enabled: true
      force: true
  cache:
    ehcache:
      config: classpath:ehcache.xml
  application:
    name: api-service
mybatis:
  mapper-locations: classpath:mapping/*.xml
  type-aliases-package: com.liu.model

pagehelper:
    helperDialect: mysql
    reasonable: true
    supportMethodsArguments: true
    params: count=countSql
